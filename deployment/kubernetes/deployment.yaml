apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-robotics-mlops
  labels:
    app: food-robotics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: food-robotics
  template:
    metadata:
      labels:
        app: food-robotics
    spec:
      containers:
      - name: food-robotics-app
        image: food-robotics-mlops:latest
        ports:
        - containerPort: 5000
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: MLFLOW_TRACKING_URI
          value: "file:///app/mlruns"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: mlruns-volume
          mountPath: /app/mlruns
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: food-robotics-data-pvc
      - name: mlruns-volume
        persistentVolumeClaim:
          claimName: mlruns-pvc
apiVersion: v1
kind: Service
metadata:
  name: food-robotics-service
spec:
  selector:
    app: food-robotics
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
